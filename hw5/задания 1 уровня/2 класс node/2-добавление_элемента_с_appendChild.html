<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        "use strict";
        let div = document.querySelector('div');
        let h3Text = document.createElement("h3");
        h3Text.innerHTML = "hello world";
        div.appendChild(h3Text);
    </script>
</body>

</html>
